<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interactive elements</title>
    </head>
<body>
<h1>Interactive elements</h1>
<h2>Interactive element without a role</h2>
<span id="no-role"onclick="location.href='http:\\abcdcomputech.dequecloud.com'">I don't have a role</span>
    
<h2>Interactive element with inappropriate role</h2>
<span id="inappropriate-role" onclick="location.href='http:\\abcdcomputech.dequecloud.com'" role="button">I have role button</span>
    
<h2>Non interactive element provided with role</h2>
<p id="non-interactive" role="combobox">I am a paragraph but I am provided with role combobox</p>

</body>
</html>
