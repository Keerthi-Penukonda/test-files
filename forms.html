
<html lang="en">
    <head>
        <title>Forms test file</title>
    </head>
    <body>
       <h1>Different types of forms</h1> 
       <h2>Label as a placeholder</h2>
       <form id="placeholder">
        <input type="text" name="first name" placeholder="First Name" ><br><br>
        <input type="submit">
      </form>
        <br><br>
        <h2>Inappropriate labels</h2>
        <form id="incorrect-label">
           <label for="fname">Last name:</label>
           <input type="text" id="fname" placeholder="Please enter first name" name="first name"><br><br>
           <label for="lname">First name:</label>
           <input type="text" id="lname" placeholder="Please enter last name" name="last name"><br><br>
           <label for="unknown">Unknown</label>
           <input type="text" id="unknown" placeholder="Please enter some text" name="unknown"><br><br>
          <input type="submit" value="Submit">
        </form>

    </body>
</html>
