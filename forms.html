<html lang="en">
    <head>
        <title>Forms test file</title>
        <script>
            function validate()
            {
                var firstName=document.getElementById('firstname').value;
                var fError=document.getElementById('fNameError')
                if(firstName.length==0)
                {
                    fError.textContent="First name should not be empty"
                     return false
                }
                var lastName=document.getElementById('lastname').value;
                var lError=document.getElementById('lNameError')
                if(firstName.length==0)
                {
                    fError.textContent="First name should not be empty"
                }
                 if(lastName.length==0)
                {
                    lError.textContent="Last name should not be empty"
                }
                    return false
            }
        </script>
    </head>
    <body>
       <h1>Different types of forms</h1> 
       <h2>Label as a placeholder</h2>
       <form id="placeholder" onsubmit="return validate()">
        <span id="fNameError" style="color: red;"></span><br>
        <input type="text" id="firstname" name="first name" placeholder="First Name" ><br>
        <span id="lNameError" style="color: red;"></span><br>
        <input type="text" id="lastname" name="last name" placeholder="Last Name" aria-required="true"><br><br>
        <input type="text" id="middlename" name="middle name" placeholder="Middle Name(optional)" aria-required="true"><br><br>
        <button type="submit">Submit</button>
      </form>
        <br>
        <h2>Inappropriate labels</h2>
        <form id="incorrect-label">
           <label for="fname">Last name *: </label>
           <input type="text" id="fname" placeholder="Please enter first name" name="first name"><br><br>
           <label for="lname">First name *:</label>
           <input type="text" id="lname" placeholder="Please enter last name" name="last name" aria-required="true"><br><br>
           <label for="unknown">Unknown</label>
           <input type="text" id="unknown" placeholder="Please enter some text" name="unknown" ><br><br>
          <input type="submit" value="Submit">
        </form>

    </body>
</html>
