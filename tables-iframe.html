<!DOCTYPE html>
<html>
<head>
<title>Iables in iframe</title>
</head>
<body>

<h1>Tables in iframe</h1>
  <h2>Header markup for data cells</h2>
    <table id="Header-markup-for-data">
            <col>
            <colgroup span="2"></colgroup>
            <colgroup span="2"></colgroup>
            <tr>
              <td rowspan="2"></td>
              <th colspan="2" scope="colgroup">Mars</th>
              <th colspan="2" scope="colgroup">Venus</th>
            </tr>
            <tr>
              <th scope="col">Produced</th>
              <th scope="col">Sold</th>
              <th scope="col">Produced</th>
              <th scope="col">Sold</th>
            </tr>
            <tr>
              <th scope="row">Teddy Bears</th>
              <th scope="col">50,000</th>
              <th scope="col">30,000</th>
              <th scope="col">100,000</th>
              <th scope="col">80,000</th>
            </tr>
            <tr>
              <th scope="row">Board Games</th>
              <td>10,000</td>
              <td>5,000</td>
              <td>12,000</td>
              <td>9,000</td>
            </tr>
          </table> 
  <iframe src="tables-iframe1.html" title="tables in nested iframe" frameborder="0" height="100%" width="100%">
</iframe>

</body>
</html>
