<!DOCTYPE html>
<html>
<head>
<title>Iables in iframe</title>
</head>
<body>

<h1>Tables in nested iframe</h1>
 
     <h2>Irregular headers without header markup</h2>
    <table id="irregular-header-missing-header-markup">
        <col>
        <colgroup span="2"></colgroup>
        <colgroup span="2"></colgroup>
        <tr>
          <td rowspan="2"></td>
          <td colspan="2" scope="colgroup">Mars</td>
          <td colspan="2" scope="colgroup">Venus</td>
        </tr>
        <tr>
          <td scope="col">Produced</td>
          <td scope="col">Sold</td>
          <td scope="col">Produced</td>
          <td scope="col">Sold</td>
        </tr>
        <tr>
          <td scope="row">Teddy Bears</td>
          <td>50,000</td>
          <td>30,000</td>
          <td>100,000</td>
          <td>80,000</td>
        </tr>
        <tr>
          <td scope="row">Board Games</td>
          <td>10,000</td>
          <td>5,000</td>
          <td>12,000</td>
          <td>9,000</td>
        </tr>
      </table>
</body>
</html>
